<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Drawing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
    font-family: 'Poppins', sans-serif;
    background: url('https://slidechef.net/wp-content/uploads/2023/09/rainbow-color-background-768x432.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
}


        /* Animated Stars Background */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            opacity: 0.4;
            z-index: 0;
        }

        /* Toolbar Style (Moved to the Right) */
        #toolbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-50%) translateX(0);
            }
            50% {
                transform: translateY(-50%) translateX(10px);
            }
        }

        #toolbar button, #toolbar input[type="color"], #toolbar input[type="number"] {
            display: block;
            width: 50px;
            height: 50px;
            margin: 10px 0;
            background: #4c4cf7;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            color: white;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #toolbar button:hover {
            background: #ff6a00;
            transform: rotate(15deg);
        }

        #toolbar input[type="color"] {
            padding: 0;
            border: solid 2px #ddd;
        }

        #toolbar input[type="number"] {
            width: 80px;
            height: 30px;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }

        /* Canvas Styling */
        #canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        canvas {
            background: white;
            border: solid 2px #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }


        /* Menu */
        .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(231, 215, 215, 0.7);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-content {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(3, 3, 3, 0.9);
            border-radius: 5px;
            padding: 15px;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            z-index: 999;
        }

        .menu-content a {
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .menu-content a:hover {
            color: #ff6a00;
        }

        /* Menu toggle */
        .menu-content.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Menu -->
    <div class="menu" onclick="toggleMenu()">
        <i class="fa fa-bars" style="font-size: 24px; color: #fff;"></i> Menu
    </div>

    <div class="menu-content" id="menuContent">
        <a href="home.html">Home</a>
    </div>

    <!-- Toolbar -->
    <div id="toolbar">
        <button id="pencilBtn" title="Pencil"><i class="fas fa-pencil-alt"></i></button>
        <button id="eraserBtn" title="Eraser"><i class="fas fa-eraser"></i></button>
        <button id="lineBtn" title="Line"><i class="fas fa-slash"></i></button>
        <button id="rectBtn" title="Rectangle"><i class="far fa-square"></i></button>
        <button id="circleBtn" title="Circle"><i class="far fa-circle"></i></button>
        <input type="color" id="colorPicker" title="Pick a color">
        <input type="number" id="sizeInput" title="Pencil Size" value="5" min="1" max="20">
        <button id="clearBtn" title="Clear Canvas"><i class="fas fa-trash-alt"></i></button>
        <button id="download" title="Download"><i class="fas fa-download"></i></button>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>
    <script src="canva.js"></script>
</body>
</html>
