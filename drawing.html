<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #4c4cf7, #ff6a00); /* Bright gradient background */
            color: #fff;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Ensure footer stays at the bottom */
        }

       /* Menu */
       .menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu-content {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 5px;
            padding: 15px;
            position: absolute;
            top: 50px;
            left: 0;
            width: 200px;
            z-index: 999;
        }

        .menu-content a {
            text-decoration: none;
            color: #fff;
            margin: 10px 0;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .menu-content a:hover {
            color: #ff6a00;
        }
/* Drawing Toolbar */
#toolbar {
    position: fixed;
    top: 20%;  /* Starting point from the top */
    right: 10px; /* Position on the right side */
    flex-direction: column; /* Stack buttons vertically */
    gap: 20px; /* Space between buttons */
    z-index: 1000;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    border-radius: 5px;
    display: flex; /* Use flexbox to stack items vertically */
}

/* Button Styling */
#toolbar button {
    background: #ff6a00;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%; /* Make buttons take full width */
}

/* Button Hover Effect */
#toolbar button:hover {
    background: #4c4cf7; /* Hover effect with different background color */
}

/* Color Picker */
#toolbar input[type="color"] {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    margin-bottom: 20px; /* Space below the color picker */
}

       
        /* Canvas Styling */
        canvas {
            display: block;
            margin: 0 auto;
            border: solid white;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background: #2c2f33;
            color: #fff;
            margin-top: auto; /* Push footer to the bottom */
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            text-decoration: none;
            color: #ff6a00;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .menu-content {
                flex-direction: column;
                padding: 10px;
            }

            #toolbar {
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>

    <!-- Menu Section -->
    <div class="menu" onclick="toggleMenu()">
        <i class="fa fa-bars" style="font-size: 24px; color: #fff;"></i> Menu
    </div>

    <div class="menu-content" id="menuContent">
        <a href="home.html">Home</a>
        <a href="drawing.html">Drawing Tool</a>
        <a href="about.html">About Us</a>
    </div>

    <!-- Drawing Toolbar and Canvas -->
    <div id="toolbar">
        <button id="pencilBtn">Pencil</button>
        <button id="eraserBtn">Eraser</button>
        <input type="color" id="colorPicker">
        <button id="clearBtn">Clear</button>
        <button id="download" class="btn">
            Download
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>

    <div id="canvas-container" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Canvas Drawing Tool. All rights reserved.</p>
        <p>Follow us on:
            <a href="#">Facebook</a> | 
            <a href="#">Instagram</a> | 
            <a href="#">Twitter</a>
        </p>
    </footer>

    <!-- Include JavaScript -->
    <script src="canva.js"></script>
    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = (menuContent.style.display === 'flex') ? 'none' : 'flex';
        }
    </script>
</body>
</html>
